<div class="session mat-red">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <img src="../../../assets/images/logoSalesianosSignIn.png" alt="" width="200px" />
              <p class="mat-text-muted">Inicia sesión con tu cuenta de Google</p>
            </div>
            <div fxLayout="column">
              <a color="warn" mat-raised-button (click)="googleSignIn()">Inicio sesión con Google</a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

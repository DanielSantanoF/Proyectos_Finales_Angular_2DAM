<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Registrar nueva duda</mat-card-title>
        </mat-card-header>

        <form class="example-form">
            <mat-card-content>

                <mat-form-field class="example-full-width">
                    <label>Curso de la duda:</label><br />
                    <mat-select [(ngModel)]="modalidad" name="modalidad">
                        <mat-option *ngFor="let modalidades of listaModalidades" [value]="modalidades">
                            {{modalidades.data.nombre_extendido}}</mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-card-content>
        </form>
        <div mat-dialog-actions>
            <button mat-raised-button color="warn" class="btn-block" (click)="doRegistrar()">Registrar duda</button>
            <button mat-button (click)="cerrarDialog()">Cancelar</button>
        </div>

    </mat-card>
</div>

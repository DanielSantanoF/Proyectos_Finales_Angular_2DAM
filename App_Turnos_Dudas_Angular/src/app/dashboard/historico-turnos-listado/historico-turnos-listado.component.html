<div fxLayout='column'>
      
      <table mat-table [dataSource]="listaTurnos" class="mat-elevation-z8">
      
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- modalidad Column -->
          <ng-container matColumnDef="modalidad">
            <th mat-header-cell *matHeaderCellDef> Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.data.nombre_modalidad}} </td>
          </ng-container>
        
          <!-- alumno Column -->
          <ng-container matColumnDef="alumno">
            <th mat-header-cell *matHeaderCellDef> Alumno </th>
            <td mat-cell *matCellDef="let element"> {{element.data.nombre_usuario}} </td>
          </ng-container>

          <!-- resuleta Column -->
          <ng-container matColumnDef="resuelta">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.data.resuleta ? 'Resuleta' : 'No resuelta'}} </td>
          </ng-container>
      
          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button aria-label="Eliminar turno" (click)="eliminarTurnos(element.id)">
                <mat-icon>delete</mat-icon></button>
          </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

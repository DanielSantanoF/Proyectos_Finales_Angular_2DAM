<div fxLayout='column'>

        <button *ngIf="es_profesor" mat-fab color="warn" class="mat-fab-bottom-right" (click)="crearModalidades()" style="z-index: 9;">
        <mat-icon class="mat-24">add</mat-icon>
        </button>
      
      <table mat-table [dataSource]="listaModalidades" class="mat-elevation-z8">
      
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.data.nombre_acortado + " -> " + element.data.nombre_extendido}} </td>
          </ng-container>
        
          <!-- profesor Column -->
          <ng-container matColumnDef="profesor">
            <th mat-header-cell *matHeaderCellDef> Profesor </th>
            <td mat-cell *matCellDef="let element"> {{element.data.nombre_profesor}} </td>
          </ng-container>
      
          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button aria-label="Ver turnos modalidades" (click)="verTurnosModalidades(element.id, element.data)">
                <mat-icon>remove_red_eye</mat-icon></button>
              <button *ngIf="es_profesor" mat-icon-button aria-label="Editar modalidades" (click)="editarModalidades(element.id, element.data)">
                <mat-icon>edit</mat-icon></button>
              <button *ngIf="es_profesor" mat-icon-button aria-label="Eliminar modalidades" (click)="eliminarModalidades(element.id)">
                <mat-icon>delete</mat-icon></button>
          </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

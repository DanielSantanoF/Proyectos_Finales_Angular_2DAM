<mat-toolbar class="main-header" style="background-color: #D60000;">
  <button (click)="toggleSidenav.emit()" mat-icon-button>
    <mat-icon style="color: white;">menu</mat-icon>
  </button>
  <div class="branding">
    <a [routerLink]="['/']">
      <div class="logo"></div>
    </a>
  </div>
  <div class="search-bar" fxFlex>
    <a [routerLink]="['/']">
      <h1 style="color: white;">Salesianos San Pedro Triana, Sevilla</h1>
    </a>
  </div>
  <button (click)="fullScreenToggle()" mat-icon-button>
    <mat-icon style="color: white;">fullscreen</mat-icon>
  </button>
  <button [matMenuTriggerFor]="user" mat-icon-button class="ml-xs">
      <img [src]="photoUsuarioLogueado" width="32px" />
  </button>
  <mat-menu #user="matMenu" x-position="before">
    <button (click)="signOut()" mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      Cerrar sesi√≥n
    </button>
  </mat-menu>
</mat-toolbar>

<div fxLayout='column'>

    <button mat-fab color="warn" class="mat-fab-bottom-right" (click)="crearAulas()" style="z-index: 9;">
    <mat-icon class="mat-24">add</mat-icon>
    </button>
  
  <table mat-table [dataSource]="listaAulas" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.data.nombre}} </td>
      </ng-container>
    
      <!-- localizacion Column -->
      <ng-container matColumnDef="localizacion">
        <th mat-header-cell *matHeaderCellDef> Descripción del aula y localización </th>
        <td mat-cell *matCellDef="let element"> {{element.data.localizacion}} </td>
      </ng-container>
  
      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="Editar aula" (click)="editarAulas(element.id, element.data)">
            <mat-icon>edit</mat-icon></button>
          <button mat-icon-button aria-label="Eliminar aula" (click)="eliminarAulas(element.id)">
            <mat-icon>delete</mat-icon></button>
      </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

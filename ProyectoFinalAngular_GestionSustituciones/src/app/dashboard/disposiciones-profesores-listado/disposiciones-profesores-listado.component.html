<div fxLayout='column'>

        <button mat-fab color="warn" class="mat-fab-bottom-right" (click)="crearDisposicionesProfesoresById()" style="z-index: 9;">
        <mat-icon class="mat-24">add</mat-icon>
        </button>
      
      <table mat-table [dataSource]="listaDisposicionesProfesores" class="mat-elevation-z8">
      
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.data.nombre + " " + element.data.apellidos}} </td>
          </ng-container>
        
          <!-- horaDisponible Column -->
          <ng-container matColumnDef="horaDisponible">
            <th mat-header-cell *matHeaderCellDef> Hora disponible </th>
            <td mat-cell *matCellDef="let element"> {{element.data.id_hora_disponible}}ยบ Hora </td>
          </ng-container>
      
          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button aria-label="Editar disposicion profesor" (click)="editarDisposicionesProfesoresById(element.id, element.data)">
                <mat-icon>edit</mat-icon></button>
              <button mat-icon-button aria-label="Eliminar disposicion profesor" (click)="eliminarDisposicionesProfesoresById(element.id)">
                <mat-icon>delete</mat-icon></button>
          </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

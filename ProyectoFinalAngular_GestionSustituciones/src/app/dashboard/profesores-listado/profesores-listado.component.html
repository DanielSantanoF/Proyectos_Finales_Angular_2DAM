<div fxLayout='column'>

    <button mat-fab color="warn" class="mat-fab-bottom-right" (click)="crearProfesores()" style="z-index: 9;">
    <mat-icon class="mat-24">add</mat-icon>
    </button>
  
  <table mat-table [dataSource]="listaProfesores" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- nombreComnpleto Column -->
      <ng-container matColumnDef="nombreComnpleto">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.data.nombre + " " + element.data.apellidos}} </td>
      </ng-container>
    
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.data.email}} </td>
      </ng-container>
    
      <!-- telefono Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.data.telefono}} </td>
      </ng-container>

      <!-- activo Column -->
      <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef> Activo </th>
        <td mat-cell *matCellDef="let element"> {{element.data.activo ? 'Activo' : 'Inactivo'}} </td>
      </ng-container>
  
      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="Editar profesor" (click)="editarProfesores(element.id, element.data)">
            <mat-icon>edit</mat-icon></button>
          <button mat-icon-button aria-label="Eliminar profesor" (click)="eliminarProfesores(element.id, element.data)">
            <mat-icon>delete</mat-icon></button>
      </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
